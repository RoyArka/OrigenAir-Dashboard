{% extends "base.html" %}

{% load static %}

{% block content %}

<div id="organization-list">
    <!-- CREATE BUTTON -->
    <div class="text-right">
        <a class="btn btn-success" href="{% url 'organization:create' %}">Create</a>
    </div>
    <!-- /END CREATE BUTTON -->

    <!-- ORGANIZATION LIST -->
    <div class="row text-center list-field">
        {% for organization in object_list %}
        <div class="col-lg-2 col-md-6 mb-4">
            <div class="card h-80">
                <img class="card-img-top" src="http://placehold.it/500x325" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{organization.name}}</h4>
                    <p class="card-text list-card-text">{{organization.description}}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'organization:single' slug=organization.slug %}" class="btn btn-success">More Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

<!-- Scripts Block -->
{% block scripts %}
{{block.super}}
{% endblock scripts %}
