{% extends "base.html" %}

{% load static %}

{% block content %}

<div id="organization-list">
    <!-- ORGANIZATION LIST -->
    <div class="row text-center">
        {% for organization in object_list %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-80">

                <!-- {% if organization.org_avatar.url %} -->
                
                <img src="{{organization.get_org_avatar_url}}" class="card-img-top" alt="img" height="169.8">
                
                <!-- {% else %}
                <img class="card-img-top" src="/origen/static/img/placeholder.jpg" alt="">
                {% endif %} -->

                <div class="card-body">
                    <h4 class="card-title">{{organization.name}}</h4>
                    <p class="card-text list-card-text">{{organization.description}}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'organization:single' slug=organization.slug %}" class="btn btn-success">More Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- CREATE BUTTON -->
    <a class="fab" href="{% url 'organization:create' %}"> + </a>
    <!-- /END CREATE BUTTON -->
</div>

{% endblock %}

<!-- Scripts Block -->
{% block scripts %}
{{block.super}}
{% endblock scripts %}
