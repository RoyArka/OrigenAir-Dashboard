{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- BANNER -->
<header class="bg-primary text-center py-5 mb-4 members-banner"
    style="background-color: {{organization.color}} !important;">
    <div class="container">
        <h1 class="font-weight-light text-white">{{organization.name}}</h1>
        <h1 class="font-weight-light text-white">Meet the Team</h1>
    </div>
</header>
<!-- /END BANNER -->

<!-- CONTAINER -->
<div class="container">
    <!-- MEMBERS LIST -->
    <div class="row">
        {% for person in organization.persons.all %}
        <a href="{% url 'accounts:profile' username=user.username %}" class="col-xl-3 col-md-6 mb-4">
            <div class="card border-0 shadow">
                <img src="{{person.avatar.url}}" class="card-img-top" alt="">
                <div class="text-center">
                    <br>
                    <h5 class="card-title mb-0">{{person.user.get_full_name}}</h5>
                    <div class="card-text text-black-50">{{user.person.job_title}}</div>
                    <br>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <!-- /END MEMBERS LIST -->
</div>
<!-- /END CONTAINER -->

{% endblock %}

<!-- Scripts Block -->
{% block scripts %}
{{block.super}}
{% endblock scripts %}
