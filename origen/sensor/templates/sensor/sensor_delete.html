{% extends 'base.html' %}

{% block content %}

<form method='POST'>
    {% csrf_token %}
    <h1> Do you want to delete the sensor "{{ object.name }}"?<h1>
    <p><input type='submit' value='Yes'/> <a href="{% url 'sensor:all' slug=user.person.organization.slug %}">Cancel</a></p>
</form>

{% endblock %}
