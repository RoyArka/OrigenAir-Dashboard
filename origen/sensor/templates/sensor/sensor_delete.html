{% extends "base.html" %}

{% block content %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
{% endblock %}

<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <!-- CONTENT -->
                <div class="card-body">
                    <form method='POST'>
                        {% csrf_token %}

                        <!-- CLOSE Button -->
                        <div class="text-right">
                            <a class="large" href="{% url 'sensor:all' slug=user.person.organization.slug %}"
                                style="color:rgb(27, 154, 75)"><i class="fas fa-times"></i></a>
                        </div>
                        <!-- /END CLOSE Button -->

                        <!-- BODY -->
                        <div class="text-center">
                            <h3 class="card-title text-center">Are you sure you want to delete "{{object.name}}"?</h3>
                            
                            <h1 class="card-title text-center" id="header2">
                                <!-- CANCEL Button -->
                                <a class="btn" href="{% url 'sensor:all' slug=user.person.organization.slug %}">Cancel</a>
                                <!-- /END CANCEL Button -->

                                &nbsp;

                                <!-- DELETE Button -->
                                <button type="submit" class="btn btn-danger" value="Delete">Delete</button>
                                <!-- /END DELETE Button -->
                            </h1>
                        </div>
                        <!-- /END BODY -->
                    </form>
                </div>
                <!-- /END CONTENT -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
