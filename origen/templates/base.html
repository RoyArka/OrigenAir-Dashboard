<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OrigenAir Dashboard</title>

  <!-- Front Awesome Used in Top Bar-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
    integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz" crossorigin="anonymous">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
    </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
    </script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <!-- Stylesheet CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <main class="container-fluid p-0">
    <!-- Bootstrap row -->
    <div class="row" id="body-row">
      <!-- SIDEBAR -->
      <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
        <!-- d-* hides the Sidebar in smaller devices. Its items can be kept on the Navbar 'Menu' -->

        <!-- SIDEBAR Menu -->
        <ul class="list-group">

          <!-- LOGO -->
          <div class="d-flex w-100 justify-content-start align-items-center" id="logo-space">
            <img id="logo" src="../static/img/logo2.png" width="60">
            <img id="logo-expanded" src="../static/img/logo1.5.png" width="150">
          </div>
          <!-- /END LOGO -->

          <!-- Separator with title -->
          <li class="list-group-item sidebar-separator-title text-white d-flex align-items-center menu-collapsed">
            <small>MAIN MENU</small>
          </li>
          <!-- /END Separator -->

          <!-- DASHBOARD -->
          <a href="#submenu1" data-toggle="collapse" aria-expanded="false"
            class="bg-success list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-star fa-fw mr-3"></span>
              <span class="menu-collapsed">Dashboard</span>
              <span class="submenu-icon ml-auto"></span>
            </div>
          </a>
          <!-- DASHBOARD Submenu -->
          <div id='submenu1' class="collapse sidebar-submenu">
            <a href="/" class="list-group-item list-group-item-action bg-success text-white">
              <span class="menu-collapsed">Charts</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-success text-white">
              <span class="menu-collapsed">Reports</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-success text-white">
              <span class="menu-collapsed">Tables</span>
            </a>
          </div>
          <!-- /END DASHBOARD -->

          <!-- PROFILE -->
          <a href="#submenu2" data-toggle="collapse" aria-expanded="false"
            class="bg-success list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-user fa-fw mr-3"></span>
              <span class="menu-collapsed">Profile</span>
              <span class="submenu-icon ml-auto"></span>
            </div>
          </a>
          <!-- PROFILE Submenu -->
          <div id='submenu2' class="collapse sidebar-submenu">
            <a href="accounts/signup" class="list-group-item list-group-item-action bg-success text-white">
              <span class="menu-collapsed">Settings</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-success text-white">
              <span class="menu-collapsed">Password</span>
            </a>
          </div>
          <!-- /END PROFILE -->

          <!-- TASKS -->
          <a href="#" class="bg-success list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-tasks fa-fw mr-3"></span>
              <span class="menu-collapsed">Tasks</span>
            </div>
          </a>
          <!-- /END TASKS -->

          <!-- Separator with title -->
          <li class="list-group-item sidebar-separator-title text-white d-flex align-items-center menu-collapsed">
            <small>OPTIONS</small>
          </li>
          <!-- /END Separator -->

          <!-- CALENDAR -->
          <a href="#" class="bg-success list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-calendar fa-fw mr-3"></span>
              <span class="menu-collapsed">Calendar</span>
            </div>
          </a>
          <!-- /END CALENDAR -->

          <!-- MESSAGES -->
          <a href="#" class="bg-success list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-paper-plane fa-fw mr-3"></span>
              <span class="menu-collapsed">Messages<span class="badge badge-pill badge-primary ml-2">5</span></span>
            </div>
          </a>
          <!-- /END MESSAGES -->

          <!-- Separator without title -->
          <li class="list-group-item sidebar-separator menu-collapsed"></li>
          <!-- /END Separator -->

          <!-- HELP -->
          <a href="#" class="bg-success list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-question fa-fw mr-3"></span>
              <span class="menu-collapsed">Help</span>
            </div>
          </a>
          <!-- /END HELP -->

          <!-- COLLAPSE -->
          <a href="#" data-toggle="sidebar-colapse"
            class="bg-success list-group-item list-group-item-action d-flex align-items-center">
            <div class="d-flex w-100 justify-content-start align-items-center">
              <span id="collapse-icon" class="fa fa-2x mr-3"></span>
              <span id="collapse-text" class="menu-collapsed">Collapse</span>
            </div>
          </a>
          <!-- /END COLLAPSE -->
        </ul>
        <!-- /END SIDEBAR Menu -->
      </div>
      <!-- /END SIDEBAR Container -->

      <!-- Bootstrap column -->
      <div class="col">
        <!-- TOP BAR -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <!-- SEARCH BAR -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-success" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- /END SEARCH BAR -->

          <!-- NOTIFICATION / USER PROFILE -->
          <ul class="navbar-nav ml-auto">
            <!-- NOTIFICATION -->
            <li class="nav-item dropdown no-arrow mx-1">
              <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-bell fa-fw"></i>
                <!-- Alerts -->
                <span class="badge badge-danger badge-counter">10+</span>
              </a>
            </li>
            <!-- /END NOTIFICATION -->

            <!-- Verticle Line Spacing -->
            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- USER PROFILE -->
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">Keanu Reeves</span>
              <img class="img-profile rounded-circle"
                src="https://www.irishtimes.com/polopoly_fs/1.3899578.1558445909!/image/image.jpg_gen/derivatives/ratio_1x1_w1200/image.jpg">
            </a>
            <!-- /END USER PROFILE -->
          </ul>
          <!-- /END NOTIFICATION / USER PROFILE -->
        </nav>
        <!-- /END TOP BAR -->

        <!-- Main Content -->
        {% block content %}
        {% endblock %}
      </div>
      <!-- /END Bootstrap column -->
    </div>
    <!-- /END Bootstrap row -->
  </main>

  <!-- Javascript -->

  <!-- Bootstrap CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

  <!-- Charts Javascript -->
  <script src="../static/js/charts.js"></script>

  <!-- Sidebar Javascript -->
  <script src="../static/js/sidebar.js"></script>
</body>

</html>
