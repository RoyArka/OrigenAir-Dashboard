{% extends "base.html" %}

{% block content %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
{% endblock %}

<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <!-- CONTENT -->
                <div class="card-body">
                    <form method='POST'>
                        {% csrf_token %}

                        <!-- CLOSE Button -->
                        <div class="text-right">
                            <a class="large" href="{% url 'home' %}"
                                style="color:rgb(27, 154, 75)"><i class="fas fa-times"></i></a>
                        </div>
                        <!-- /END CLOSE Button -->

                        <!-- BODY -->
                        <div class="text-center">
                            <h3 class="card-title text-center">Password Change Successful</h3>
                            <h1 class="card-title text-center" id="header2">Your password was changed.</h1>
                        </div>
                        <!-- /END BODY -->
                    </form>
                </div>
                <!-- /END CONTENT -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
