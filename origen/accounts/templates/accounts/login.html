{% extends "baseLogin.html" %}

{% block content %}
{% load static %}

<h3 class="card-title text-center">Welcome back!</h3>
<form method="post">

    <!-- EMAIL ADDRESS -->
    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
    </div>
    <!-- /END EMAIL ADDRESS -->

    <!-- PASSWORD -->
    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>
    <!-- /END PASSWORD -->

    <hr class="my-4">

    <!-- BUTTONS -->
    <button class="btn btn-lg btn-success btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign
        in</button>
    <div class="text-center">
        <a class="small" href="#">Forgot password?</a>
    </div>
    <div class="text-center">
        <a class="small" href="{% url 'accounts:signup' %}">Register</a>
    </div>
    <!-- /END BUTTONS -->
</form>
<!-- /END CONTENT -->

{% endblock %}
